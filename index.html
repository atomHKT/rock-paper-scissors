<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="This is my Rock Paper Scissors project (The Odin Project)">
	<meta name="author" content="atom.hkt">
	<title>Rock Paper Scissors</title>
	<link rel="icon" type="image/svg+xml" href="/images/icons/eyedropper.svg?">
	<link rel="alternate icon" href="/images/icons/eyedropper.png">
	<link
		href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap"
		rel="stylesheet">
	<link href="styles/minireset.css" rel="stylesheet">
	<link href="styles/main.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/aea7c6b214.js" crossorigin="anonymous"></script>
	<script src="scripts/main.js" defer></script>
</head>

<body>
	<main>
		<div class="container">
			<div id="rps-buttons-container" class="visibile">
				<div id="rock" class="btn">
					<i class="far fa-hand-rock"></i>
				</div>
				<div id="paper" class="btn">
					<i class="far fa-hand-paper"></i>
				</div>
				<div id="scissors" class="btn">
					<i class="far fa-hand-scissors"></i>
				</div>
			</div>
			<div id="round-result" class="hidden">
				<div id="player-result" class="result-icon">
					<i class="far fa-hand-:player:"></i>
				</div>
				<div id="computer-result" class="result-icon">
					<i class="far fa-hand-:computer:"></i>
				</div>
			</div>
			<div id="game-result" class="hidden">
				<p id="winner-loser"></p>
			</div>
			<div id="rps-score-board">
				<p>Round <span id="round-number">1</span>/<span id="total-rounds">5</span> - <span class="green">You:
						<span id="player-score">0</span></span> / <span class="red">Computer: <span
							id="computer-score">0</span></span></p>
			</div>
		</div>
	</main>
</body>

</html>
